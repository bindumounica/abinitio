tasks.register('packageTar') {
    doLast {
        mkdir('build/dist')
        exec {
            commandLine 'tar',
                    '-cf',
                    'build/dist/abinitio-etl-poc-1.0.0.tar',
                    'graphs',
                    'runtime',
                    'transforms',
                    'data'
        }
    }
}

tasks.named('build') {
    dependsOn(tasks.named('packageTar'))
}
tasks.register('printHello') {
    doLast {
        println 'Hello, Ab Initio ETL Project Build!'
    }
}